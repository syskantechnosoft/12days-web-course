<div class="user-list-page animate-fade-in">
    <div class="header">
        <h2>Users Directory</h2>
        <div class="actions">
            <button class="btn btn-primary" (click)="createNewUser()">
                + Add User
            </button>
        </div>
    </div>

    <div *ngIf="loading()" class="loading">
        <div class="spinner"></div> Loading users...
    </div>

    <div *ngIf="error()" class="error">{{ error() }}</div>

    <div class="card" *ngIf="!loading() && !error()">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Company</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users()" [appHighlight]="'rgba(99, 102, 241, 0.08)'">
                    <td>
                        <div class="user-info">
                            <span class="name">{{ user.name }}</span>
                            <span class="username">@{{ user.username }}</span>
                        </div>
                    </td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.company.name }}</td>
                    <td>{{ user.phone | phoneFormat }}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteUser($event, user.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
